<!DOCTYPE html>
<html>
  <head>
    <title>Random Text</title>
    <style>
      body {
        background-color: #2b2b2b;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        position: absolute;
        pointer-events: none;
        z-index: 999;
      }
      p {
        text-align: center;
        color: white;
      }
      div {
        text-align: center;
        color: white;
      }
      .copyButton {
        background-color: #242424;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .copyButton:hover {
        transform: scale(1.05);
        background-color: #333333;
      }
    </style>
    <script async src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
  </head>
  <body>
    <p>DEV - just so you know there are only 10 different strings of text</p>
    <br> </br>
    <p> </p>
    <div id="text"></div>
    <br> </br>
    <p> </p>
    <button class="copyButton" id="copyButton" onclick="loadText(); addConfetti();">Generate random idea!!!!</button>
    <script>
      function loadText() {
        const files = ["file1.txt", "file2.txt", "file3.txt", "file4.txt", "file5.txt", "file6.txt", "file7.txt", "file8.txt", "file9.txt", "file10.txt"];
        const randomIndex = Math.floor(Math.random() * files.length); 
        const file = files[randomIndex];
        const xhr = new XMLHttpRequest(); 
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById("text").textContent = xhr.responseText; 
          }
        };
        xhr.open("GET", file, true);
        xhr.send(); 
      }
      
      function addConfetti() {
        const canvas = document.createElement("canvas");
        canvas.id = "confetti-canvas";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        const confettiSettings = {
          target: "confetti-canvas",
          max: 200,
          size: 1.5,
          animate: true,
          props: ["circle", "square", "triangle", "line"],
          colors: [[255, 0, 0], [0, 255, 0], [0, 0, 255]],
          clock: 25,
          rotate: true,
        };

        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
      }
    </script>
  </body>
</html>
